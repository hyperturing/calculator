<!-- Index.html: An ODIN Project implementation of an HTML calendar -->
<body>
    <div class="title">
        <h1>Web Calc</h1>
    </div>

    <div class="box">
        <div id="results-container">
            <input type="text" id="results" placeholder=''>
        </div>
        <div id="calculator-pad" >
            <!-- Row 1 -->
            <button id="7-button" value = '7' class="pad-button" style="grid-area: 1 / 1 / auto / auto;">7</button>
            <button id="8-button" value = '8' class="pad-button" style="grid-area: 1 / 2 / auto / auto;">8</button>
            <button id="9-button" value = '9' class="pad-button" style="grid-area: 1 / 3 / auto / auto;">9</button>
            <button id="divide-button" value = '/' class="op-button" style="grid-area: 1 / 4 / auto / auto;">/</button>
            <button id="clear-button" class="clear-button" style="grid-area: 1 / 5 / auto / auto;">C</button>
            
            <!-- Row 2 -->
            <button id="4-button" value = '4' class="pad-button" style="grid-area: 2 / 1 / auto / auto;">4</button>
            <button id="5-button" value = '5' class="pad-button" style="grid-area: 2 / 2 / auto / auto;">5</button>
            <button id="6-button" value = '6' class="pad-button" style="grid-area: 2 / 3 / auto / auto;">6</button>
            <button id="multiply-button" value = '*' class="op-button" style="grid-area: 2 / 4 / auto / auto;">*</button>
            <button id="back-button" value = 'back' class="back-button" style="grid-area: 2 / 5 / auto / auto;">â¬…</button>
            

            <!-- Row 3 -->
            <button id="1-button" value = '1' class="pad-button" style="grid-area: 3 / 1 / auto / auto;">1</button>
            <button id="2-button" value = '2' class="pad-button" style="grid-area: 3 / 2 / auto / auto;">2</button>
            <button id="3-button" value = '3' class="pad-button" style="grid-area: 3 / 3 / auto / auto;">3</button>
            <button id="minus-button" value = '-' class="op-button" style="grid-area: 3 / 4 / auto / auto;">-</button>
            <button id="equals-button" class="equals-button" style="grid-area: 3 / 5 / 5 / auto;">=</button>
            
            <!-- Row 4 -->
            <button id="0-button" value = 0 class="pad-button" style="grid-area: 4 / 1 / auto / auto;">0</button>
            <button id="sign-button" class="sign-button" style="grid-area: 4 / 2 / auto / auto;">+/-</button>
            <button id="decimal-button" value = '.' class="pad-button" style="grid-area: 4 / 3 / auto / auto;">.</button>
            <button id="plus-button" value = '+' class="op-button" style="grid-area: 4 / 4 / auto / auto;">+</button>
        </div>
    </div>
    <div id="attribution">
        <h4>Created by Ash Peterson</h4>
        <a href="https://github.com/hyperturing">My Portfolio</a>
    </div>
</body>
<script src="./calculator.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
