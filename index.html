<!-- Index.html: An ODIN Project implementation of an HTML calendar -->
<body>
  <div id="calculator-pad" >
        <button id="7-button" class="button" style="grid-area: 1 / 1 / auto / auto;">7</button>
        <button id="8-button" class="button" style="grid-area: 1 / 2 / auto / auto;">8</button>
        <button id="9-button" class="button" style="grid-area: 1 / 3 / auto / auto;">9</button>
        <button id="divide-button" class="button" style="grid-area: 1 / 4 / auto / auto;">/</button>
        <button id="clear-button" class="button" style="grid-area: 1 / 5 / auto / auto;">C</button>

        <button id="4-button" class="button" style="grid-area: 2 / 1 / auto / auto;">4</button>
        <button id="5-button" class="button" style="grid-area: 2 / 2 / auto / auto;">5</button>
        <button id="6-button" class="button" style="grid-area: 2 / 3 / auto / auto;">6</button>
        <button id="multiple-button" class="button" style="grid-area: 2 / 4 / auto / auto;">*</button>
        <button id="equals-button" class="button" style="grid-area: 2 / 5 / 5 / auto;">=</button>

        <button id="1-button" class="button" style="grid-area: 3 / 1 / auto / auto;">4</button>
        <button id="2-button" class="button" style="grid-area: 3 / 2 / auto / auto;">5</button>
        <button id="4-button" class="button" style="grid-area: 3 / 3 / auto / auto;">6</button>
        <button id="minus-button" class="button" style="grid-area: 3 / 4 / auto / auto;">-</button>

        <button id="0-button" class="button" style="grid-area: 4 / 1 / auto / auto;">4</button>
        <button id="sign-button" class="button" style="grid-area: 4 / 2 / auto / auto;">+/-</button>
        <button id="decimal-button" class="button" style="grid-area: 4 / 3 / auto / auto;">.</button>
        <button id="plus-button" class="button" style="grid-area: 4 / 4 / auto / auto;">+</button>
  </div>
</body>
<script src="calculator.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
